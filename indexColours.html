<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <style>
        #app{
            text-align: center;
            width: 1318px;
            height: 600px;
        }
        </style>
    <title>Vue.js Color Changing Background</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app" :style="{ backgroundColor: currentColor }">
        <h1>Colour Changing Background</h1>
        <button id="ChangeColor" @click="changeColor">Change Color</button>
    </div>
    <script>
        console.log("Height: " + window.innerHeight + " Width: " + window.innerWidth);
        new Vue({
            el: '#app',
            data: {
                colors: [
                "#FF0000", // Red
                "#00FF00", // Lime
                "#0000FF", // Blue
                "#FFA500", // Orange
                "#FFC0CB", // Pink
                "#800080", // Purple
                "#FFFF00", // Yellow
                "#008000", // Green
                "#000080", // Navy
                "#FF69B4", // HotPink
                "#800000", // Maroon
                "#808000", // Olive
                "#008080", // Teal
                "#C0C0C0", // Silver
                "#808080", // Gray
                "#FFD700", // Gold
                "#ADFF2F", // GreenYellow
                "#32CD32", // LimeGreen
                "#00FFFF", // Aqua
                "#9370DB", // MediumPurple
                "#2F4F4F"  // DarkSlateGray              
            ],
                currentColorIndex: 0
            },
            computed: {
                currentColor: function() {
                    return this.colors[this.currentColorIndex];
                }
            },
            methods: {
                //the previous linkend method of the button
                changeColor: function() {
                    this.currentColorIndex = (this.currentColorIndex + 1) % this.colors.length;
                }
            }
        });
    </script>
</body>
</html>
